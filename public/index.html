<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rank Ugly Colors</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 style="text-align:center">Welcome to Color Ranker where you can rank ugly colors!</h1>
  <div style="text-align:center">
    <h2>Is this color ugly?</h2>
    <div id="color-square"></div>
    <p>Color code: [hex_color]</p>
    <button_randomizer onclick="randomizeColor()" type="button">New Color</button_randomizer>
  </div>
  <script src="app.js"></script>
</body>

</html>
